<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="perfilDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> Menú
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="perfilDropdown">
                            <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Mi Perfil</h1>
        <form id="miPerfilForm" data-parsley-validate>
            <div class="mb-3"> <label for="tipoDocumento" class="form-label">Tipo de Documento <i class="fas fa-id-card"></i></label> 
                <select class="form-control" id="tipoDocumento" name="tipoDocumento" required> 
                    <option value="" disabled selected>Selecciona tu documento</option> 
                    <option value="CC">Cédula de Ciudadanía (CC)</option> 
                    <option value="TI">Tarjeta de Identidad (TI)</option> 
                    <option value="PAS">Pasaporte (PAS)</option> 
                    <option value="EX">Extranjero (EX)</option> 
                </select>
            </div>
            <div class="mb-3"> <label for="numeroDocumento" class="form-label">Número de Documento <i class="fas fa-id-card"></i></label> 
                <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" required> 
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre <i class="fas fa-user"></i></label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido <i class="fas fa-user"></i></label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico <i class="fas fa-envelope"></i></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono <i class="fas fa-phone"></i></label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required data-parsley-pattern="^\d{10}$" data-parsley-error-message="Por favor, ingresa un número de teléfono válido de 10 dígitos.">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña <i class="fas fa-lock"></i></label>
                <input type="password" class="form-control" id="password" name="password" required data-parsley-minlength="6">
            </div>
            <div class="mb-3">
                <label for="confirmarPassword" class="form-label">Confirmar Contraseña <i class="fas fa-lock"></i></label>
                <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required data-parsley-equalto="#password">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#perfilModal">
                Editar Perfil
            </button>
        </div>
    </div>

    <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="perfilModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="miPerfilFormModal" data-parsley-validate>

                        <div class="mb-3">
                            <label for="tipoDocumentoModal" class="form-label">Tipo de Documento <i class="fas fa-id-card"></i></label>
                            <select class="form-control" id="tipoDocumentoModal" name="tipoDocumento" required>
                                <option value="" disabled selected>Selecciona tu documento</option>
                                <option value="CC">Cédula de Ciudadanía (CC)</option>
                                <option value="TI">Tarjeta de Identidad (TI)</option>
                                <option value="PAS">Pasaporte (PAS)</option>
                                <option value="EX">Extranjero (EX)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="numeroDocumentoModal" class="form-label">Número de Documento <i class="fas fa-id-card"></i></label>
                            <input type="text" class="form-control" id="numeroDocumentoModal" name="numeroDocumento" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombreModal" class="form-label">Nombre <i class="fas fa-user"></i></label>
                            <input type="text" class="form-control" id="nombreModal" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailModal" class="form-label">Correo Electrónico <i class="fas fa-envelope"></i></label>
                            <input type="email" class="form-control" id="emailModal" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoModal" class="form-label">Teléfono <i class="fas fa-phone"></i></label>
                            <input type="tel" class="form-control" id="telefonoModal" name="telefono" required data-parsley-pattern="^\d{10}$" data-parsley-error-message="Por favor, ingresa un número de teléfono válido de 10 dígitos.">
                        </div>
                        <div class="mb-3">
                            <label for="passwordModal" class="form-label">Contraseña <i class="fas fa-lock"></i></label>
                            <input type="password" class="form-control" id="passwordModal" name="password" required data-parsley-minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="confirmarPasswordModal" class="form-label">Confirmar Contraseña <i class="fas fa-lock"></i></label>
                            <input type="password" class="form-control" id="confirmarPasswordModal" name="confirmarPassword" required data-parsley-equalto="#passwordModal">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script>
        window.Parsley.addMessages('es', {
            defaultMessage: "Este valor parece ser inválido.",
            type: {
                email: "Este valor debe ser un correo válido.",
                url: "Este valor debe ser una URL válida.",
                number: "Este valor debe ser un número válido.",
                integer: "Este valor debe ser un entero válido.",
                digits: "Este valor debe ser dígitos.",
                alphanum: "Este valor debe ser alfanumérico."
            },
            notblank: "Este valor no debe estar en blanco.",
            required: "Este valor es obligatorio.",
            pattern: "Este valor parece ser inválido.",
            min: "Este valor no debe ser menor a %s.",
            max: "Este valor no debe ser mayor a %s.",
            range: "Este valor debe estar entre %s y %s.",
            minlength: "Este valor es muy corto. Debe tener %s caracteres o más.",
            maxlength: "Este valor es muy largo. Debe tener %s caracteres o menos.",
            length: "Este valor debe tener entre %s y %s caracteres.",
            mincheck: "Debe seleccionar al menos %s opciones.",
            maxcheck: "Debe seleccionar %s opciones o menos.",
            check: "Debe seleccionar entre %s y %s opciones.",
            equalto: "Este valor debe ser idéntico."
        });
        Parsley.setLocale('es');
    </script>
</body>
</html>
